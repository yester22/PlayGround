    <script type="text/javascript">
        function keydowncheck() {
            var result = true;
            var keycode = event.keyCode;
            if(123 == keycode) //F12 키코드
            {
            result = false;
            }
            return result;
        }
    </script>

<body class="gray-bg" onkeydown="return keydowncheck();">
